<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcygore's Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-content">
        <h1 class="title">Arcygore's Library</h1>
        <p>Add all of your recent books and whether you've read them or not!</p>
        <button class="add-book">&plus;</button>
        <div class="book-list">
            <div class="book">
                <h3 class="book-title">Moby Dick</h2>
                <address class="author">by Herman Melville</address>
                <div class="num-pages">378 pages</div>
                <div class="book-read">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
            <div class="book">
                <h3 class="book-title">Inferno</h2>
                <address class="author">by Dante Alighieri</address>
                <div class="num-pages">256 pages</div>
                <div class="book-read">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="book-popup">
        <div class="form-item">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div class="form-item">
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>
        <div class="form-item">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
        </div>
        <div class="book-read">
            <label for="new-book-read">Read?</label>
            <input type="checkbox" name="new-book-read" id="new-book-read">
        </div>
        <button type="submit" class="new-book">Add Book</button>
    </div>
</body>
</html>
